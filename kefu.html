<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ys客服</title>
<style>
     body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         background-color: #f7f7f7;
     }
     #chat-container {
         width: 100%;
         max-width: 400px;
         margin: 0 auto;
         padding: 20px;
         background-color: #fff;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
     }
     #message-box {
         width: 100%;
         height: 100px;
         margin-bottom: 10px;
         padding: 10px;
         border: 1px solid #ddd;
         resize: none;
     }
     #send-btn {
         padding: 10px 20px;
         background-color: #007bff;
         color: white;
         border: none;
         cursor: pointer;
     }
     #send-btn:hover {
         background-color: #0056b3;
     }
     #chat-log {
         height: 200px;
         overflow-y: auto;
         margin-bottom: 10px;
         border: 1px solid #ddd;
         padding: 10px;
     }
</style>
</head>
<body>
<div id="chat-container">
     <div id="chat-log">
         <!-- 聊天记录将显示在这里 -->
     </div>
     <textarea id="message-box" placeholder="输入消息..."></textarea>
     <button id="send-btn">发送</button>
</div>

<script>
     // 模拟自动回复机器人
     function autoReply(message) {
         if (message.includes("你好")) {
             return "你好！很高兴见到你。";
         } else if (message.includes("再见")) {
             return "再见！期待下次聊天。";
         } else if (message.includes("发货流程")) {
             return "你好发货流程:付款备注邮箱号-在邮箱内复制软件下载地址和卡密-下载软件-打开-输入卡密";
         } else if (message.includes("人工")){
             return "当前人数较多，请耐心等待，谢谢。";
         } else if (message.includes("人工客服")) {
             return "当前排队人数较多，需要很久，有什么事情你可以对我说。";
         } else if (message.includes("ys直装是什么?")){
             return "ys直装是由少泽制作的pubgm的直装，下单获取卡密和软件下载链接，下载软件后进入输入卡密，即可使用。";
         } else if (message.includes("在吗?")){
             return "在的亲，24小时，随时为您服务。";
         } else if (message.includes("什么直装最稳?")){
             return "ys直装较稳定。";          
         } else{
             return"亲，您可以向我说发货流程ys直装是什么?发送时记得带符号谢谢。"
         }
       }


     document.getElementById('send-btn').onclick = function() {
         var messageBox = document.getElementById('message-box');
         var message = messageBox.value.trim();
         if (message) {
             displayMessage("我: " + message);
             // 设置延迟时间（例如：3000毫秒，即3秒）
             setTimeout(function() {
                 var reply = autoReply(message);
                 displayMessage("客服: " + reply);
             }, 3000); // 3000毫秒后执行
             messageBox.value = ""; // 清空输入框
         }
     };

     function displayMessage(text) {
         var chatLog = document.getElementById('chat-log');
         var messageElement = document.createElement('p');
         messageElement.textContent = text;
         chatLog.appendChild(messageElement);
         chatLog.scrollTop = chatLog.scrollHeight; // 滚动到最新消息
     }
</script>
</body>
</html>
